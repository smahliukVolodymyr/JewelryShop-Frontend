<button
  pButton
  [icon]="icon"
  [severity]="severity"
  class="p-button-sm"
  (click)="handleClick()"
></button>

<p-dialog
  [header]="header"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <form [formGroup]="salesForm" class="my-form">
    <div class="form-group" *ngIf="showProductSelector">
      <p-dropdown
        formControlName="product"
        [options]="products"
        optionLabel="type"
        placeholder="Select a product"
      />
    </div>
    <div class="form-group">
      <label for="buyerLastName">Buyer last name:</label>
      <input
        type="text"
        id="buyerLastName"
        formControlName="buyerLastName"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="buyerFirstName">Buyer first name:</label>
      <input
        type="text"
        id="buyerFirstName"
        formControlName="buyerFirstName"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="buyerMiddleName">Buyer middle name:</label>
      <input
        type="text"
        id="buyerMiddleName"
        formControlName="buyerMiddleName"
        class="form-control"
      />
    </div>
    <div class="form-group" *ngIf="!showProductSelector">
      <label for="finalPrice">Price:</label>
      <input
        type="number"
        id="finalPrice"
        formControlName="finalPrice"
        class="form-control"
      />
    </div>

    <p *ngIf="showProductSelector" class="message">
      *System counts price automatically.
    </p>
    <div class="form-group btn-group">
      <button
        pButton
        label="Cancel"
        class="btn"
        severity="secondary"
        (click)="handleClick()"
      ></button>
      <button
        pButton
        label="Confirm"
        class="btn"
        (click)="onConfirm()"
        [disabled]="!salesForm.valid"
      ></button>
    </div>
  </form>
</p-dialog>
